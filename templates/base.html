<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Enhanced Task Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h1>Task Manager Pro</h1>
            </div>
            <nav class="main-nav">
                <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/dashboard" class="nav-link {% if request.url.path == '/dashboard' %}active{% endif %}">
                    <i class="fas fa-chart-bar"></i> Dashboard
                </a>
                <a href="/tasks" class="nav-link {% if request.url.path == '/tasks' %}active{% endif %}">
                    <i class="fas fa-list-check"></i> Tasks
                </a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 Task Manager Pro. Enhanced with AI-powered image processing.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', path='/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
